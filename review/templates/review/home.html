{% extends 'review/base.html' %}

{% block content %}


    <h1>리뷰해주세요~</h1>
    <a href = "{% url  'new'  %}">누르면 새 글 작성</a>
    {% for post in posts.all %}
        <div>
            <h2><a href = "{% url 'detail' post.id %}">{{post.title}}</a>&emsp;{{post.score}}&emsp;{{post.created_date}}</h2>
            <p>{{post.text}}</p>
        </div>
    {% endfor %}

{% endblock %}
